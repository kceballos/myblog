<!doctype html>
<html>
<head>
   <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>Todo List</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/reset.css'>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css">
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!--semantic UI -->

    <link rel='stylesheet' href='styles/main.css'>
</head>
<body id="todoapp">
      <!---side bar-->
     <div class="ui left demo vertical inverted sidebar labeled icon menu sidebar">
        <a class="item">
          <i class="home icon"></i>Home</a>
        <a class="item">
          <i class="block layout icon"></i>Topics</a>
    </div>
<!---end of sidebar-->
   <!-- BODY -->
   <div class="container">
      <div class="row">
         <div class="col-md-2 todo-col"></div>
         <div class="col-md-8 todo-col">

            <ul class="list-group js-todolist">
               <li class="list-group-item">
                  <span class="glyphicon glyphicon-refresh todo-spinner"></span>
               </li>
            </ul>

            <div class="input-group">
                  <input type="text" class="form-control js-todo-text" placeholder="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-addon todo-addbtn js-add-todo" id="basic-addon2">Add Todo</span>
            </div><!-- js-add-todo -->


         </div><!-- content -->
         <div class="col-md-2 todo-col"></div>
      </div><!-- row -->
   </div><!-- container -->
   <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/semantic.min.js'></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src='javascript/main.js'></script>
</body>
</html>
